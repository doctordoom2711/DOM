<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
  <style>
      @import url('https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@100;200;300;400;500;600;700&display=swap');

    html {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 300px;
      margin: 0 auto;
      text-align: center;
    }
    div {
      margin-bottom: 10px;
    }
    button {
      cursor: pointer;
    }
    #message {
      text-align: center;
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Real-Time Validation using JS</h1>

  <form id="loginform" onsubmit="validate(event)">
    <fieldset>

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
      </div>

      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="8">
      </div>

      <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="12" max="50">
      </div>

      <button type="submit">Login</button>

    </fieldset>
  </form>

  <div id="message"></div>

  <script>
    function validate(e) {
      e.preventDefault();

      // Get input values
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      const age = document.getElementById('age').value;
      const msgBox = document.getElementById('message');

      let message = '';

      // Email validation
      if (email.trim() === '') {
        message = 'Please enter an email.';
        msgBox.style.color = 'red';
      }
      // Password validation (at least 8 characters)
      else if (pass.length < 8) {
        message = 'Password must be at least 8 characters.';
        msgBox.style.color = 'red';
      }
      // Age validation (must be between 12 and 50)
      else if (age === '' || age < 12 || age > 50) {
        message = 'Age must be between 12 and 50.';
        msgBox.style.color = 'red';
      }
      // Successful login
      else {
        message = 'Login Successful!';
        msgBox.style.color = 'green';
      }

      // Display message
      msgBox.innerText = message;
    }
  </script>

</body>
</html>
